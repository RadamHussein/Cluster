<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tabzz Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="status">
      <span>Tabzz</span>
    </div>
    <p id="url-result"></p>
    <div id="button-wrapper">
      <button type="button" id="one-tab" class="button">Save Current Tab</button>
      <button type="button" id="all-tabs" class="button">Save All Tabs</button>
      <button type="button" id="open-page" class="button">Open Tabs Page</button>
    </div>
  </body>
</html>
